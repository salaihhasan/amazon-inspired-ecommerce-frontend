<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        img{
            margin: 8px 0 0 43%;
        }
        section{
            border: 1px solid black;
            width: 30%;
            margin: 4px auto 0 auto;
            padding: 20px;
        }

        label{
            margin: 25px 0 0 0;
        }

        .login{
            margin: 30px 0 0 0;
            font-size: 18px;
        }

        button{
            width: 100%;
            margin: 30px auto 25px auto;
            background-color: #f3cd6c;
            border: 0.5px solid black;
            border-radius: 6px;
            padding: 5px;
        }

        label{
            font-weight: bolder;
            margin: 20px 0 7px 0;
        }

        input{
            width: 100%;
            height: 35px;
        }

        .caption{
            font-size: 13px;
        }
    </style>
</head>
<body>
    <header><a href="index.html">
        <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" width="200px">
    </a>
    </header>
    <section class="">
        <form action="" class="container-fluid">
            <h2>Create Account</h2>
            <label for="">Your Name</label>
            <div>
                <input type="text">
            </div>
            <label for="">Email</label>
            <div>
                <input type="email">
            </div>
            <label for="">Password</label>
            <div>
                <input type="password" required pattern="[a-Z 0-9]{6, }" placeholder="At least 6 Characters" >
            </div>
            <div><span class="caption">Passwords must be at least 6 Characters</span></div>
            <label for="">Re-enter Password</label>
            <div>
                <input type="Password">
            </div>
            <button type="submit">Create Your Amazon Account</button>

            <div class="caption">
                By Creating and account, You agree to Amazon's <a href="">Conditions</a> of use and <a href="">Privacy Notice</a>
            </div>

            <div class="login">
                <span>Already have an account?</span>
                <span><a href="login_page.html">Sign-in</a></span>
            </div>
        </form>
    </section>
</body>
</html>
